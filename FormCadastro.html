<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../FormCadastro-B7Web/assets/css/template.css">
    <title>Pet Lovers</title>
</head>
<body>
  <header><h1>Pet Lovers</h1></header>
  <div class="form">
    <form action="recebedados.php" method="POST">
      <div class="content">
        <div class="bdono">
          <h2>Dono</h2>
          <table class="tabela">
            <tr>
                <th><label for="NomeDono">Nome</label></th>
                <td><input type="text" required placeholder="Seu Nome"></td>
            </tr>
            <tr>
                <th><label for="NomeDono">Endereço</label></th>
                <td><input type="text" required placeholder="Av Brasil, 666"></td>
            </tr>
            <tr>
                <th><label for="NomeDono">Telefone</label></th>
                <td><input type="tel" required placeholder="(XX)99999-9999"></td>
            </tr>
            <tr>
                <th><label for="NomeDono">E-mail</label></th>
                <td><input type="email" required placeholder="email@email.com"></td>
            </tr>
          </table>
        </div>
        <div class="bpet">
          <h2>Pet</h2>
          <table class="tabela">
            <tr>
                <th><label for="nomepet">Nome</label></th>
                <td><input type="text" placeholder="Nina" required></td>
            </tr>
            <tr>
                <th><label for="petidade">Idade</label></th>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <th><label for="especie">Espécie</label></th>
                <td>
                  <select required>
                  <option value="Selecione">Selecione</option>
                  <option value="Cao">Cão</option>
                  <option value="Gato">Gato</option>
                  <option value="Passaro">Pássaro</option>
                </select>
              </td>
            </tr>
            <tr>
                <th><label for="raca">Raça</label></th>
                <td>                  <select required>
                  <option value="Selecione">Selecione</option>
                  <option value="Cao">Labrador</option>
                  <option value="Gato">Husky</option>
                  <option value="Passaro">Indefinida</option>
                </select>
              </td>
            </tr>
          </table>
        </div>
    </div>
    <div class="campo_obs">
      <label for="obs">Observação</label>
      <textarea name="observacao" id="" cols="10" rows="5" placeholder="Digite sua observação"></textarea>
      <input type="button" value="Cadastrar" required>
    </div>
    </form>
  </div>
</body>
</html>

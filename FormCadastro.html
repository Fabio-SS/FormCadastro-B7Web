<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../FormCadastro-B7Web/assets/css/template.css">
    <title>Pet Lovers</title>
</head>
<body>
  <header><h1>Pet Lovers</header>
  <div class="fullbody">
    <form action="recebedados.php" method="POST">
      <h1>Cadastro</h1>
      <h2>Dono</h2>
      <label for="nomedono">Nome</label>
      <input type="text" id="nomedono" placeholder="Thomaz Honorato" required checked="checked">
      <label for="rua">Endereço</label>
      <input type="text" id="rua" placeholder="Avenida Brasil" required>
      <label for="ruaNumero">Número</label>
      <input type="number" id="ruaNumero" placeholder="666" required>
      <label for="tel">Telefone</label>
      <input type="tel" id="tel" required>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="email@email.com" required>
      <h2>Pet</h2>
      <label for="nomepet">Nome</label>
      <input type="text" id="nomepet" placeholder="Nina" required>
      <label for="petidade">Idade</label>
      <input type="number" id="petidade" placeholder="10" required>
      <label for="especie">Espécie</label>
      <select name="especie" id="especie">
        <option value="">Selecione ...</option>
        <option value="cao">Cão</option>
        <option value="coelho">Coelho</option>
        <option value="gato">Gato</option>
        <option value="hamster">Hamster</option>
        <option value="passaro">Pássaro</option>
        <option value="peixe">Peixe</option>
        <option value="pindia">Porquinho da India</option>
      </select>
        <label for="raca">Raça</label>
        <input type="text" id="raca" placeholder="Labrador" required>
        <br><br>
        <label>Observação</label><br>
        <textarea name="observacao" id="observacao" cols="30" rows="10" placeholder="Digite aqui a observação dada pelo Dono do pet."></textarea>
        <button name="enviar" id="enviar">Cadastrar</button>
    </form>
  </div>
</body>
</html>
